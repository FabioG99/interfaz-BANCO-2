   <script>
        var section = new Array(4);
        section[0] = "Inicio";
        section[1] = "Nosotros";
        section[2] = "Servicios";
        section[3] = "Ayuda";

        alertSize ()
        function alertSize() {
            var myWidth = 0, myHeight = 0;
            if( typeof( window.innerWidth ) == 'number' ) {
                //No-IE
                myWidth = window.innerWidth;
                myHeight = window.innerHeight;

            } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
                //IE 6+
                myWidth = document.documentElement.clientWidth;
                myHeight = document.documentElement.clientHeight;

            } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
                //IE 4 compatible
                myWidth = document.body.clientWidth;
                myHeight = document.body.clientHeight;
            }
            var display;
            var card_menu = document.getElementById("card_menu");
            display = card_menu.style.display;

            if (myWidth < 767){
                card_menu.style.display = "none";
            }
            else{
                card_menu.style.display = "block";
            }
        }
        function displayMenu (){
           var display;
           var menu = document.getElementById("card_menu");
           display = card_menu.style.display;

           if (display == "none"){
               card_menu.style.display = "block"
           }else{
               card_menu.style.display = "none";
           }
       }
        function setColors (i){
            var search;
            var bkgr_body;
            var bkgr_Menu;
            if (section[i] == "Inicio"){

                bkgr_body = "#233D58"
                bkgr_Menu = "#233D58"
            }
            else{
                bkgr_body = "#f1f1f1"
                bkgr_Menu = "#FF9B47"
            } 
            search = document.getElementById(section[i])
            search.style.background = bkgr_body;
            var menu = document.getElementsByTagName("header")[0];
            menu.style.background = bkgr_Menu;
        }
        function navSection(nav){

            var search;
            var show;


            for (var i=0; i<4; i++){
                search = document.getElementById(section[i])
                search.style.display = "none";

                if (section[i] == nav){
                    search.style.display = "block";
                    setColors(i)
                }
            }
        }
        function displaySection(nav){
            var search;
            var show;

            for (var i=0; i<4; i++){
                search = document.getElementById(section[i])
                show = search.style.display;

                if (show == "block"){
                    search.style.display = "none";
                    if (nav == "next"){
                        i++;
                        if (i>3) i = 0; 
                    }
                    if (nav == "prev"){
                        i--;
                        if (i<0) i = 3;
                    }
                    search = document.getElementById(section[i])
                    search.style.display = "block";
                    break;
                }
            } 
            setColors(i)
        }
        function FormContact(status){
            var form = document.getElementById("contact_form");
            form.style.display = status;
        }
    </script>
